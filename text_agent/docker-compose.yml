services:
  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434" # if you also want to access Ollama from your host machine
    volumes:
      - ollama:/root/.ollama # Persist models and data
    networks:
      - my-ollama-network # Place Ollama on this custom network
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    restart: always

  python_app:
    build: . # Build image from Dockerfile in current directory
    image: gatekeeper-main:latest
    container_name: gatekeeper-main
    depends_on:
      - ollama # Ensures Ollama starts before your Python app
    environment:
      OLLAMA_HOST: http://ollama:11434 # Key: Use the Ollama container name as the hostname
      GMAIL_PASSWORD: ${GMAIL_PASSWORD}
    devices:
      - /dev/video0:/dev/video0
    networks:
      - my-ollama-network # Place Python app on the same custom network
    stdin_open: true # Enable stdin (equivalent to -i flag)
    tty: true # Allocate a pseudo-TTY (equivalent to -t flag)
    ports:
      - "8001:8001"

  dashboard:
    build:
      context: ../dashboard
    image: dashboard:latest
    container_name: dashboard
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    networks:
      - my-ollama-network
    restart: unless-stopped

volumes:
  ollama:

networks:
  my-ollama-network: # Define the custom network
    driver: bridge
