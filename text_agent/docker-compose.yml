services:
  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434" # if you also want to access Ollama from your host machine
    volumes:
      - ollama:/root/.ollama # Persist models and data
    networks:
      - my-ollama-network # Place Ollama on this custom network
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  python_app:
    build: . 
    container_name: gatekeeper-main
    depends_on:
      - ollama # Ensures Ollama starts before your Python app
    environment:
      OLLAMA_HOST: http://ollama:11434 # Key: Use the Ollama container name as the hostname
    networks:
      - my-ollama-network # Place Python app on the same custom network
    # If your Python app exposes a port (e.g., for a web API), map it here:
    # ports:
    #   - "8000:8000"

volumes:
  ollama: # Define the named volume for Ollama data persistence

networks:
  my-ollama-network: # Define the custom network
    driver: bridge