# This is a basic Nginx configuration for serving a single-page application (SPA).
# Save this file as 'conf/nginx.conf' in your project root.

server {
    # Listen on port 80 for HTTP connections
    listen 80;
    listen [::]:80;

    # Set the root directory for serving static files
    root /usr/share/nginx/html;

    # Define the default index file
    index index.html index.htm;

    # Server name(s) - replace with your domain if needed
    server_name localhost;

    # Location block for handling requests
    location / {
        # Try to serve the requested file directly
        try_files $uri $uri/ /index.html;
    }

    # Optional: Error page configuration
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
